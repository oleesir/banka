<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles/style.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Rubik" rel="stylesheet">
    <title>profile</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="side-column">
        <div class="close-icon">
            <i class="fas fa-times fa-2x close"></i>
        </div>
        <div class="user">
            <p>A</p>
        </div>
        <div class="user-name">
          <p>Amaka Emodi</p>
        </div>
        <div class="side-column-links">
          <a href="#" class="active"> <i class="fas fa-user"></i> &nbsp; &nbsp;Profile</a>
          <a href="#">Create account</a>
          <a href="#">Link 2</a>
          <a href="#">Link 3</a>
          <a href="#">Link 4</a>
        </div>
      </div>
      <div class="main-column">
        <header class="main-column-header">
          <div>
            <i class="fas fa-bars fa-2x menu"></i>
          </div>
          <div class="main-column-brand">
              <h3>BankOfOlive</h3>
          </div>
        </header>
        <div class="main-coloumn-content">
          <div class="main-column-name">
              <h1>Profile</h1> 
          </div>

          <!-- USER DETAILS -->
          <div class="card user-details">
            <div class="pic">
              <img src="default-avatar.jpg" alt="">
            </div>
            <div class="details">
              <p> <span>Name</span>: Olisa Emodi</p>
              <p><span>Email</span>: oleesir@gmail.com</p>
              <p> <span> Phone number</span>: 09034340224</p>
              <p> <span>Address</span>: number 45 modupe street.</p>
            </div>
          </div>

          <!-- ACCOUNT DETAILS -->
          <div class="account-details">
            <div class="card account-details-item acct-bal">
              <p class="account-details-item-heading">Account Balance</p>
              <p class="amt">N500,000.00</p>
            </div>

            <div class="card account-details-item acct-bal">
              <p  class="account-details-item-heading">Account Number</p>
              <p class="amt">243564867</p>
            </div>

            <div class="card account-details-item acct-type">
              <p class="account-details-item-heading">Account Type</p>
              <p>Current account</p>
            </div>
          </div>
        </div>
        <div class="main-column-footer">
            <p>Olive &copy;2019</p>
        </div> 
      </div>
    </div>
    <script src="./js/slide.js"></script>
  </body>
</html>
